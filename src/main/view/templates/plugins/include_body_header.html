<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<header class="main-header">

	<!-- Logo -->
	<a th:href="@{/back/index}" class="logo"> <!-- mini logo for sidebar mini 50x50 pixels -->
		<span class="logo-mini"><b>SM</b>S</span> <!-- logo for regular state and mobile devices -->
		<span class="logo-lg"><b>印章管理系统 </b> </span>
	</a>

	<!-- Header Navbar: style can be found in header.less -->
	<nav class="navbar navbar-static-top">
		<!-- Sidebar toggle button-->
		<a href="#" class="sidebar-toggle" data-toggle="offcanvas"
			role="button"> <span class="sr-only">Toggle navigation</span>
		</a>
		<!-- Navbar Right Menu -->
		<div class="navbar-custom-menu">
			<ul class="nav navbar-nav">
				<li class="dropdown user user-menu"><a href="#"
					class="dropdown-toggle" data-toggle="dropdown"> <img
						th:src="@{/img/seal_login_bg.png}" class="user-image" alt="User Image" />
						<span class="hidden-xs" th:text="${session.admin.aid}"></span>
				</a>
					<ul class="dropdown-menu">
						<!-- User image -->
						<li class="user-header"><img th:src="@{/img/seal_login_bg.png}"
							class="img-circle" alt="User Image" /></li>
						<!-- Menu Body -->
						<li>
							<div class="text-center"
								th:text="'上次登录日期：'+${#dates.format(session.admin.lastdate,'yyyy-MM-dd HH:mm:ss')}"></div>
						</li>
						<!-- Menu Footer-->
						<li class="user-footer">
							<div class="text-center">
								<a class="btn btn-default btn-flat" id="logoutBtn">系统注销</a>
							</div>
						</li>
					</ul></li>
				<!-- Control Sidebar Toggle Button -->
				<li><a href="#" data-toggle="control-sidebar"><i
						class="fa fa-gears"></i></a></li>
			</ul>
		</div>

	</nav>
</header>
<script th:inline="javascript">
	var context = [[@{/}]];
	$(function() {
		$("#logoutBtn").click(function() {
			if (window.confirm("确定要注销？")) {
				window.location = context+"back/actions/logout";
			}
		});
	});
</script>
